<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <!-- Uma classe qualquer recebe esse atributo e dps Ã© chamado no crud ou na interface-->
        <cc:attribute name="crudBean" required="true" shortDescription="qualquer classe aqui"></cc:attribute>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbar>
            <p:toolbarGroup>

                <p:commandButton value="Novo" icon="ui-icon-document" action="#{cc.attrs.crudBean.novo()}" update="@form"></p:commandButton>

                <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cc.attrs.crudBean.salvar()}" update="@form" disabled="#{cc.attrs.crudBean.isbuscar()==true}"></p:commandButton>

                <p:commandButton value="Buscar" icon="ui-icon-search" action="#{cc.attrs.crudBean.buscar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
            
            <p:toolbarGroup align="right">
                
                <p:commandButton value="Imprimir" icon="ui-icon-document"></p:commandButton>
            
                <cc:insertChildren></cc:insertChildren>
            
            </p:toolbarGroup>
            
            
        </p:toolbar>
    </cc:implementation>
</html>
